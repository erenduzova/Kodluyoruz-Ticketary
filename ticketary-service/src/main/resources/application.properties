server.port=8080
spring.application.name=ticketary-service

spring.datasource.url=jdbc:postgresql://localhost:5432/ticketary_service
spring.datasource.username=postgres
spring.datasource.password=pass12
spring.jpa.data-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

spring.main.allow-bean-definition-overriding=true

rabbitmq.queue=ticketary.notification
rabbitmq.exchange=ticketary.notification
rabbitmq.routingkey=ticketary.notification
